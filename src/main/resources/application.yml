## Server Config
server:
  port: 8080

##Spring Config
spring:

  ## DB Connection
  datasource:
    driver-class-name: org.postgresql.Driver
    password: ${DB_PASSWORD}
    url: ${DB_URL}
    username: ${DB_USERNAME}

  ## RabbitMQ Config
  rabbitmq:
    host: ${RABBIT_HOST}
    port: ${RABBIT_PORT}
    username: ${RABBIT_USERNAME}
    password: ${RABBIT_PASSWORD}
    virtual-host: ${RABBIT_VIRTUAL_HOST}
    dynamic: false

## JWT Config
jwt:
  secret: ${JWT_SECRET_KEY}
  get:
    token:
      uri: /authenticate

## Queue Config
subscription:
  publisher:
    routing-key: subscription.publisher.key
    exchange-name: subscription.publisher.exchange
    queue-name: subscription.publisher.queue
  consumer:
    queue-name: subscription.consumer.queue